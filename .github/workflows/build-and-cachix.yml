name: "Build with Nix and cache with Cachix"

on:
  workflow_call:
    secrets:
      CACHIX_AUTH_TOKEN:
        required: true

jobs:
  build:
    name: Build & Cache (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-25.05

      - name: Set up Cachix
        uses: cachix/cachix-action@v14
        with:
          name: dmlane
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Install cachix CLI (required for manual push)
        run: nix-env -iA cachix -f https://cachix.org/api/v1/install

      - name: Build and push to Cachix
        run: |
          out=$(nix build --no-link --print-out-paths .#default)
          echo "Built output path: $out"
          ls -la "$out"
          cachix push dmlane "$out"

